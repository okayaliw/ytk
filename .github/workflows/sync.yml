# .github/workflows/sync.yml
name: Daily Data Sync

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run data sync script
      # YOUTUBE_API_KEY'i hala Secret'tan alıyoruz, bu güvenli.
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        # app.py'a API anahtarını bildirmek için geçici bir .env dosyası oluştur
        echo "YOUTUBE_API_KEY=${YOUTUBE_API_KEY}" > .env
        python sync_data.py

    - name: Commit and push if it changed
      # Bu bölüm, veritabanı dosyasında değişiklik varsa, bunu otomatik olarak commit eder.
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add instance/app.db
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update database with daily stats" && git push)